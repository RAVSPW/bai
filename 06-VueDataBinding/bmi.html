<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<h1>BMI</h1>
<div id="app">
    <span>Waga: </span>
    <input v-model.number="waga"> kg<br>
    <span>Wzrost: </span>
    <input v-model.number="wzrost"> cm
    <p>Wska≈∫nik BMI: {{bmi}}</p>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            waga: 0,
            wzrost: 0
        },
        computed: {
            bmi: function () {
                return this.waga / Math.pow(this.wzrost / 100, 2);
            }
        }
    });
</script>

</body>
</html>
