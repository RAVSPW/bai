<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="zwieksz">{{counter}}</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            zwieksz: function () {
                this.counter += 1;
            }
        }
    });
</script>

</body>
</html>
