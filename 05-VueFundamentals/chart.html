<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>
<body>
  <canvas id="chart" width="50" height="50"></canvas>

  <script>
var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ] 
      },
      mounted(){
    var clr = document.getElementById('chart').getContext('2d');
    new Chart(clr, {
    type: 'bar',
    data :{ 
    datasets: [{
        label: 'Popularność języków programowania',
        data: this.films.map((element) => element.popularity),
        backgroundColor: [
          'rgba(155, 12, 42, 0.5)',
          'rgba(144, 55, 25, 0.5)',
          'rgba(125, 36, 34, 0.5)',
          'rgba(145, 44, 144, 0.5)',
          'rgba(13, 142, 155, 0.5)',
],
    }],
    labels: this.films.map((element) => element.language),
}

});}
    });
  </script>
</body>
</html>
